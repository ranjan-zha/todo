
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script>
       
       function toDO(){
          
         var taskList = ["assignments","homeworks","examprepration"];

          function addTasks(task){
            taskList.push(task);
            }

      		 function showTasks(){
             console.log("============You have below task list================",'\n');
             for (let i = 0; i < taskList.length; i++) {
               console.log(i+1+")"+" "+taskList[i],"\n");

             }
           }

           function deleteTasks(taskNum){
             taskList.splice(taskNum-1,1);
             showTasks();
           }

           function editTasks(taskNum,newValue){
             taskList.splice(taskNum-1,1,newValue);
             showTasks();
           }

           function completeTasks(taskName){
             let taskIndex = taskList.indexOf(taskName);
             let markedValue = taskName+' âœ”'
             taskList.splice(taskIndex,1,markedValue);
             showTasks();
           }

           addTasks("practice");
           showTasks();
           deleteTasks(3);
           editTasks(3,"fix");
           completeTasks("practice")
      }
      toDO();
          
  </script>
  <body>
        <h2>To Do</h2>
        <h4>Please see output in console</h4>
  </body>
</html>
